<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset2.css}">
    <link rel="stylesheet" th:href="@{/css/mypage/regular/userAdminInquiryList.css}">
    <script defer th:src="@{/js/mypage/regular/userAdminInquiryList.js}"></script>
    <title>마이페이지</title>
</head>
<body>
    <header id="header" th:replace="~{/main/fragment/header/userHeaderLogin.html}"></header>
    <main>
        <!-- 사이드바 영역 -->
        <section id="side-section">
            <div class="mypage-list">
                <div class="mypage-user">
                  <div class="mypage-user-img">
                  </div>
                  <div class="user-name">역삼동 불주먹</div>
          
                  <!-- user 프로필 정보 -->
                  <div class="mypage-user-info">
                    <div class="mypage-user-info-box">
                      <img th:src="@{/img/mypage/regular/mypageUserPointIcon.png}" alt="포인트 아이콘">
                      <span>포인트</span>
                      <span class="info-list">1,000</span>
                    </div>
                    <div class="mypage-user-info-box">
                      <img th:src="@{/img/mypage/regular/mypageUserFoodIcon.png}" alt="포인트 아이콘">
                      <span>구해준 음식물</span>
                      <span class="info-list">7.333kg</span>
                    </div>
                    <div class="mypage-user-info-box">
                      <img th:src="@{/img/mypage/regular/mypageUserCo2Icon.png}" alt="포인트 아이콘">
                      <span>탄소감축량</span>
                      <span class="info-list">18.25kg</span>
                    </div>
                    <div class="mypage-user-info-box">
                      <img th:src="@{/img/mypage/regular/mypageUserTreeIcon.png}" alt="포인트 아이콘">
                      <span>내가 심은 나무</span>
                      <span class="info-list-tree">1 그루</span>
                    </div>
                  </div>
                </div>
          
                <!-- 마이페이지 메뉴 카테고리 -->
                <div class="mypage-side-category">
                    <ul>
                        <li class="category-list"><a th:href="@{/normal/purchase/list}">● 상품 구매 내역</a></li>
                        <li class="category-list"><a th:href="@{/normal/my/socialing}">● MY소셜링</a></li>
                        <li class="category-list"><a th:href="@{/normal/my/sharing/completed}">● My나눔</a></li>
                        <li class="category-list"><a th:href="@{/normal/my/review}">● MY리뷰</a></li>
                        <li class="category-list"><a th:href="@{/normal/my/like}">● MY좋아요</a></li>
                        <li class="category-list"><a th:href="@{/normal/my/postEco}">● MY게시글</a></li>
                        <li class="category-list"><a th:href="@{/normal/my/infoauth}">● 회원정보변경</a></li>
                        <li class="category-list"><a th:href="@{/normal/my/password/change}">● 비밀번호변경</a></li>
                        <li class="category-list"><a th:href="@{/normal/inquiry/list}" class="clicked">● 관리자 문의</a></li>
                    </ul>
                </div>
              </div>
        </section>
        
        <!-- 관리자 문의내역 -->
        <section class="inquiry-list-section">
            <!-- 관리자 문의내역 텍스트, 문의버튼 -->
            <div class="top-container">
                <div class="mypage-title">관리자 문의내역 조회</div>
                <button class="button" id="inquiry-btn">관리자에게 문의하기</button>
            </div>
            <!-- 문의내역 리스트 -->
            <div class="inquiry-list-container">
                <ul>
                    <li th:each="inquiry, iterStat: ${normalInquiryList}" class="inquiry-list">
                        <div class="inquiry-number" th:text="${iterStat.index + 1}">1</div>
                        <a th:href="@{/normal/inquiry/detail/{fgPostId}(fgPostId=${inquiry.fgPostId})}" class="inquiry-title"
                        th:text="${inquiry.fgPostTitle}">사장님이 연락두절 되었는데 어떻게 해야하나요?ㅠㅠ고객님이 연락두절 되었는데 어떻게 해야하나요?ㅠㅠ</a>
                        <div class="inquiry-date" th:text="${inquiry.fgPostCreatedAt}">24/10/16</div>
                        <!-- 답변상태 -->
                        <div class="status-wrap">
                            <div th:class="${inquiry.fgInquiryStatus == '답변완료' ? 'inquiry-status completed' : 'hidden'}">답변완료</div>
                            <div th:class="${inquiry.fgInquiryStatus == '확인중' ? 'inquiry-status unanswered' : 'hidden'}">확인중</div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer id="footer" th:replace="~{/main/fragment/footer/userFooter.html}"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</html>
