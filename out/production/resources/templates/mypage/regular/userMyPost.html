<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserMySocialing</title>
  <link rel="stylesheet" th:href="@{/css/mypage/regular/userMyPost.css}">
  <link rel="stylesheet" th:href="@{/css/reset2.css}">
  <script defer th:src="@{/js/mypage/regular/userMyPost.js}"></script>
</head>
<body>
<header id="header" th:replace="~{/main/fragment/header/userHeaderLogin.html}"></header>
<main>
  <div class="mypage-list">
    <div class="mypage-user">
      <div class="mypage-user-img">
        <!-- 사용자 이미지 -->
      </div>
      <div class="user-name" th:text="${user.fgUserName}">역삼동 불주먹</div>

      <!-- user 프로필 정보 -->
      <div class="mypage-user-info">
        <div class="mypage-user-info-box">
          <img th:src="@{/img/mypage/regular/mypageUserPointIcon.png}" alt="포인트 아이콘">
          <span>포인트</span>
          <span class="info-list" th:text="${user.point}">1,000</span>
        </div>
        <div class="mypage-user-info-box">
          <img th:src="@{/img/mypage/regular/mypageUserFoodIcon.png}" alt="포인트 아이콘">
          <span>구해준 음식물</span>
          <span class="info-list" th:text="${user.foodSaved}">7.333kg</span>
        </div>
        <div class="mypage-user-info-box">
          <img th:src="@{/img/mypage/regular/mypageUserCo2Icon.png}" alt="포인트 아이콘">
          <span>탄소감축량</span>
          <span class="info-list" th:text="${user.co2Saved}">18.25kg</span>
        </div>
        <div class="mypage-user-info-box">
          <img th:src="@{/img/mypage/regular/mypageUserTreeIcon.png}" alt="포인트 아이콘">
          <span>내가 심은 나무</span>
          <span class="info-list-tree" th:text="${user.treesPlanted}">1 그루</span>
        </div>
      </div>
    </div>

    <!-- 마이페이지 메뉴 카테고리 -->
    <div class="mypage-side-category">
      <ul>
        <li class="category-list"><a th:href="@{/normal/purchase/list}">● 상품 구매 내역</a></li>
        <li class="category-list"><a th:href="@{/normal/my/socialing}">● MY소셜링</a></li>
        <li class="category-list"><a th:href="@{/normal/my/sharing/completed}">● My나눔</a></li>
        <li class="category-list"><a th:href="@{/normal/my/review}">● MY리뷰</a></li>
        <li class="category-list"><a th:href="@{/normal/my/like}">● MY좋아요</a></li>
        <li class="category-list"><a th:href="@{/normal/my/postEco}" class="clicked">● MY게시글</a></li>
        <li class="category-list"><a th:href="@{/normal/my/infoauth}">● 회원정보변경</a></li>
        <li class="category-list"><a th:href="@{/normal/my/password/change}">● 비밀번호변경</a></li>
        <li class="category-list"><a th:href="@{/normal/inquiry/list}">● 관리자 문의</a></li>
      </ul>
    </div>
  </div>

  <!-- 내가 작성한 게시글  -->
  <div class="userMyPost-list">
    <div class="userMyPost-list-box">
      <div class="userMyPost-title">
        <img th:src="@{/img/mypage/regular/mypostImg.png}" alt="게시글 이미지">
        <span>내가 작성한 게시글을 모아보세요</span>
      </div>
      <!-- 게시글 카테고리 -->
      <div class="mylike-category">
        <div class="category-btn active" id="mypost-eco-btn">에코프로젝트</div>
        <div class="category-btn" id="mypost-receipe-btn">레시피</div>
        <div class="category-btn" id="mypost-free-btn">자유게시판</div>
      </div>

      <!-- 에코프로젝트 목록 -->
      <div class="mypost-eco-list">
        <div class="mypost-info-list" th:each="ecoPost : ${ecoPosts}">
          <div class="mypost-info-box">
            <span th:text="${ecoPost.id}">1</span>
            <img th:src="@{/img/mypage/regular/mylikeProductImg.png}" alt="업체 상품 이미지">
            <span class="eco-title" th:text="${ecoPost.fgPostTitle}">에코프로젝트 인증글</span>
          </div>
          <div class="detail-btn"><a th:href="@{/community/ecoproject/ecoCertificationDetatil.html(id=${ecoPost.id})}">자세히 보기 &gt;</a></div>
        </div>
      </div>

      <!-- 레시피 목록 -->
      <div class="mypost-receipe-list hidden">
        <div class="mypost-info-list" th:each="recipePost : ${recipePosts}">
          <div class="mypost-info-box">
            <span th:text="${recipePost.id}">1</span>
            <img th:src="@{/img/mypage/regular/mylikeProductImg.png}" alt="업체 상품 이미지">
            <span class="receipe-title" th:text="${recipePost.fgPostTitle}">레시피제목</span>
          </div>
          <div class="detail-btn"><a th:href="@{/community/receipe/receipeDetail.html(id=${recipePost.id})}">자세히 보기 &gt;</a></div>
        </div>
      </div>

      <!-- 자유게시판 목록 -->
      <div class="mypost-free-list hidden">
        <div class="mypost-info-list" th:each="freePost : ${freePosts}">
          <div class="mypost-info-box">
            <span th:text="${freePost.id}">1</span>
            <img th:src="@{/img/mypage/regular/mylikeProductImg.png}" alt="업체 상품 이미지">
            <span class="free-title" th:text="${freePost.fgPosttitle}">자유게시판제목</span>
          </div>
          <div class="detail-btn"><a th:href="@{/community/free/freeDetail.html(id=${freePost.id})}">자세히 보기 &gt;</a></div>
        </div>
      </div>

    </div>
  </div>
</main>
<footer id="footer" th:replace="~{/main/fragment/footer/userFooter.html}"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</html>
