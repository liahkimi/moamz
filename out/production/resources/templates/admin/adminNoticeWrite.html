  <body>
    <header id="adminHeader" th:replace="~{/admin/adminHeader :: header}"></header>
    <!-- 네비바 + 메인화면 -->
    <main>
      <div class="nav-and-content-box">
        <nav id="adminNavBar" th:replace="~{/admin/adminNavBar :: nav}"></nav>
        <!-- 우측 녹색 메인 화면-->
        <div class="content-box">
          <!-- 타이틀 : dashboard -->
          <div class="page-title-box">
            <div class="page-title">공지사항 게시글 작성하기</div>
          </div>
          <!-- 흰색 게시판 전체 -->
          <div class="content">
            <form  th:action="@{/admin/notice/write}" method="post" >
              <div class="edit-wrap">
                <div class="title-box">
                  <span class="write-form-title">📝 제목*</span>
                  <input class="write-form-title__value" name="fgPostTitle" type="text" />
                </div>
                <p class="write-form-detail">📝 상세내용*</p>
                <textarea name="fgNoticeContent" id="" class="write-form"></textarea>
              </div>
              <div class="btn-wrap">
                <button class="cancle-btn" id="cancle-btn">취소</button>
                <button type="submit" class="register-btn" id="register-btn">등록</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
