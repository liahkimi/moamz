<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/shopping/productList.css}">
  <link rel="stylesheet" th:href="@{/css/reset2.css}">
  <script defer th:src="@{/js/shopping/productList.js}"></script>
  <title>Document</title>
</head>
<body>
<header id="header" th:replace="~{/main/fragment/header/userHeaderLogin}"></header>
  <div class="container productList-container">
    <div class="productList-wrap1">
      <button class="productList-button-product" type="button">상품</button>
      <button class="productList-button-map" type="button" th:onclick="|location.href='@{/shop/storeList}'|">지도</button>
    </div>
    <div class="productList-wrap2">
      <div class="productList-category">
        <div class="productList-category-vegit category">
          <div class="productList-category-vegit-img">
            <img th:src="@{/img/shopping/productListvegit.png}" alt="#">
          </div>
          <div class="productList-category-vegit-text text">
            과일/채소
          </div>
        </div>
        <div class="productList-category-meat category">
          <div class="productList-category-meat-img">
            <img th:src="@{/img/shopping/productListmeat.png}" alt="#">
          </div>
          <div class="productList-category-meat-text text">
            고기/계란
          </div>
        </div>
        <div class="productList-category-fish category">
          <div class="productList-category-fish-img">
            <img th:src="@{/img/shopping/productListfish.png}" alt="#">
          </div>
          <div class="productList-category-fish-text text">
            수산물
          </div>
        </div>
        <div class="productList-category-mealkit category">
          <div class="productList-category-mealkit-img">
            <img th:src="@{/img/shopping/productListmealkit.png}" alt="#">
          </div>
          <div class="productList-category-mealkit-text text">
            반찬/간편식
          </div>
        </div>
        <div class="productList-category-drink category">
          <div class="productList-category-drink-img">
            <img th:src="@{/img/shopping/productListdrink.png}" alt="#">
          </div>
          <div class="productList-category-drink-text text">
            간식/음료
          </div>
        </div>
      </div>
      <div class="productList-category-detail">
        <div class="productList-category-detail-vegit button">
          <div class="productList-category-detail-vegit-fruit">
            <button type="button" class="choose">과일</button>
          </div>
          <div class="productList-category-detail-vegit-vegit">
            <button type="button" class="choose">채소</button>
          </div>
        </div>
        <div class="productList-category-detail-meat button">
          <div class="productList-category-detail-meat-meat">
            <button type="button" class="choose">육류</button>
          </div>
          <div class="productList-category-detail-meat-egg">
            <button type="button" class="choose">계란</button>
          </div>
        </div>
        <div class="productList-category-detail-fish button">
          <div class="productList-category-detail-fish-fish">
            <button type="button" class="choose">생선</button>
          </div>
          <div class="productList-category-detail-fish-dried">
            <button type="button" class="choose">건어물</button>
          </div>
        </div>
        <div class="productList-category-detail-mealkit button">
          <div class="productList-category-detail-mealkit-mealkit">
            <button type="button" class="choose">간편식</button>
          </div>
          <div class="productList-category-detail-mealkit-side">
            <button type="button" class="choose">반찬</button>
          </div>
        </div>
        <div class="productList-category-detail-drink button">
          <div class="productList-category-detail-drink-snack">
            <button type="button" class="choose">간식</button>
          </div>
          <div class="productList-category-detail-drink-drink">
            <button type="button" class="choose">음료</button>
          </div>
        </div>
      </div>
    </div>
    <div class="productList-wrap3">
      <div class="productList-product">
        <div class="productList-product-search">
          <div class="productList-product-search-location">
            <span>
              <img th:src="@{/img/shopping/Location.png}" alt="#">
              강남구
            </span>
          </div>
          <div class="productList-product-search-search">
            <input type="text" placeholder="검색어를 입력해주세요">
            <img th:src="@{/img/shopping/storeListsearch.png}" alt="#">
          </div>
        </div>
        <div class="productList-products">
          <div class="productList-product-product">
            <div class="productList-product-product-box"  style="cursor: pointer;" th:each="productLists:${productList}">
              <input type="hidden" id="productId-[[${product.fgProductId}]]" th:value="${productLists.fgProductId}" >
              <div class="productList-product-product-box-pic" >
                <img th:src="@{/img/shopping/banana.png}" alt="#" onclick="location.href='#'">
                <button type="button" class="tocart" style="display: none">
                  <img th:src="@{/img/shopping/tocart.png}" alt="#">
                </button>
              </div>
              <div class="productList-product-product-box-text" th:onclick="|location.href='@{/shop/detail/{fgProductId}(fgProductId=${productLists.fgProductId})}'|">
                <div class="productList-product-product-box-text-name" th:text="${productLists.fgProductName}">
                  [Dole] 스위티오 바나나 1kg
                </div>
                <div class="productList-product-product-box-text-price" th:text="${productLists.fgProductPrice}">
                  5,990원
                </div>
              </div>
              <div class="productList-product-product-box-star">
                <span>
                  <img th:src="@{/img/shopping/storeListstar.png}" alt="#">
                  4.8
                </span>
              </div>
              <div class="productList-product-product-box-eco">
                <span class="box-span-calender" th:text="${#temporals.format(productLists.fgProductExpDate, 'yy.MM.dd')}">
                  <img th:src="@{/img/shopping/productListcalendar.png}" alt="#">
                  24/10/15
                </span>
                <span class="box-span-weight" th:text="${productLists.fgProductWeight} + 'kg'">
                  <img th:src="@{/img/shopping/productListco2.png}" alt="#">
                  3kg
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="productList-wrap4">
      <div class="storeDetailReview-page">
          <a href="#" class="productList-page-cursor" id="lt">&lt;</a>
          <a href="#" class="productList-page-num">1</a>
          <a href="#" class="productList-page-num">2</a>
          <a href="#" class="productList-page-num">3</a>
          <a href="#" class="productList-page-num">4</a>
          <a href="#" class="productList-page-num">5</a>
          <a href="#" class="productList-page-cursor" id="gt">&gt;</a>
      </div>
  </div>
  </div>
  </div>
<footer id="footer" th:replace="~{/main/fragment/footer/userFooter}"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</html>
